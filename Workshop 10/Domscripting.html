<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> DOM Scripting</title>
        
        
        <style>
            #red{
                background-color: red;
            }
            #blue{
                background-color: blue;
            }
        
        
        
        </style>
    
    </head>
    
    
    
    
    
    
    <body>
        
        <script>
          var reddiv = document.getElementById('red');
          reddiv.style.backgroundColor = 'green';
        
        </script>
        
        <div id="red">
             This div is red
        </div>
        
        <div id="blue">
             This div is blue
        </div>
    
    
    </body>








</html>
